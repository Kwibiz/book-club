{% extends "layout.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Create room{% endblock title %}</title>
</head>
<body>
    {% block body %}

        <form action="{% url 'main:create_room' %}" method="POST">
            {% csrf_token %}
            <label for="name">Name of the room</label>
            <p><input type="text" name="name"></p>
            <p><input type="submit" value="Create"></p>
        </form>

    {% endblock body %}
</body>
</html>
